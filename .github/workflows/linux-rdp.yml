name: SSH Shell Server
on:
  workflow_dispatch:

jobs:
  ssh-server:
    runs-on: ubuntu-latest
    steps:
    - name: Install and Setup SSH Server
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-server
        
        # ØªÙ†Ø¸ÛŒÙ… SSH Ø¨Ø±Ø§ÛŒ Ø¯Ø³ØªØ±Ø³ÛŒ Ø¨Ø§ Ù¾Ø³ÙˆØ±Ø¯
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ú©Ø§Ø±Ø¨Ø± Ø¬Ø¯ÛŒØ¯ Ø¨Ø§ Ø¯Ø³ØªØ±Ø³ÛŒ sudo
        sudo useradd -m -s /bin/bash runner
        echo "runner:RunnerPass123!" | sudo chpasswd
        sudo usermod -aG sudo runner
        
        # Ø±ÛŒØ³ØªØ§Ø±Øª Ø³Ø±ÙˆÛŒØ³ SSH
        sudo service ssh restart
        sleep 3

    - name: Setup Ngrok for SSH
      run: |
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ ngrok
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        
        # Ø§ÛŒØ¬Ø§Ø¯ ØªÙˆÙ†Ù„ Ø¨Ø±Ø§ÛŒ SSH
        ./ngrok tcp 22 --log=stdout > ngrok.log 2>&1 &
        sleep 20

    - name: Get SSH Connection Info
      run: |
        # Ø¯Ø±ÛŒØ§ÙØª Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØªÙˆÙ†Ù„
        SSH_TUNNEL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1)
        
        if [ -n "$SSH_TUNNEL" ]; then
            SSH_IP=$(echo "$SSH_TUNNEL" | cut -d':' -f2 | sed 's#//##')
            SSH_PORT=$(echo "$SSH_TUNNEL" | cut -d':' -f3)
        else
            SSH_IP="0.tcp.ngrok.io"
            SSH_PORT="22"
        fi
        
        echo "SSH_IP=$SSH_IP" >> $GITHUB_ENV
        echo "SSH_PORT=$SSH_PORT" >> $GITHUB_ENV

    - name: Display SSH Connection Details
      run: |
        echo "=========================================="
        echo "ğŸ¯ SSH SHELL SERVER READY!"
        echo "=========================================="
        echo "ğŸŒ SSH Host: ${{ env.SSH_IP }}"
        echo "ğŸ”Œ SSH Port: ${{ env.SSH_PORT }}"
        echo "ğŸ‘¤ Username: runner"
        echo "ğŸ”‘ Password: RunnerPass123!"
        echo ""
        echo "ğŸ’» Connect with Putty:"
        echo "Host: ${{ env.SSH_IP }}"
        echo "Port: ${{ env.SSH_PORT }}"
        echo "Username: runner"
        echo "Password: RunnerPass123!"
        echo ""
        echo "ğŸ“Ÿ Connect with Linux/Mac:"
        echo "ssh runner@${{ env.SSH_IP }} -p ${{ env.SSH_PORT }}"
        echo "=========================================="

    - name: Install useful tools
      run: |
        # Ù†ØµØ¨ Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ Ù…ÙÛŒØ¯ Ø¨Ø±Ø§ÛŒ shell
        sudo apt-get install -y \
          nano \
          vim \
          git \
          curl \
          wget \
          htop \
          tree \
          unzip

    - name: Keep SSH alive
      run: |
        echo "ğŸŸ¢ SSH Server is running..."
        echo "ğŸ’» Available tools: nano, vim, git, curl, wget, htop"
        echo "ğŸ’¾ Disk space:"
        df -h
        echo ""
        echo "ğŸ§ Ubuntu version:"
        lsb_release -a
        echo ""
        while true; do
            echo "âœ… SSH Active - $(date +'%H:%M:%S')"
            sleep 60
        done
