name: Linux RDP Server
on:
  workflow_dispatch:

jobs:
  linux-rdp:
    runs-on: ubuntu-latest
    steps:
    - name: Install Ubuntu Desktop and RDP
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y ubuntu-desktop xrdp
        
        # تنظیم رمز عبور برای کاربر ubuntu
        echo "ubuntu:UbuntuPass123!" | sudo chpasswd
        
        # تنظیمات XRDP
        sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
        echo "xfce4-session" > ~/.xsession
        sudo systemctl enable xrdp
        sudo systemctl restart xrdp

    - name: Install additional tools
      run: |
        # نصب ابزارهای مفید
        sudo apt-get install -y firefox qterminal gnome-terminal
        sudo apt-get install -y git curl wget

    - name: Setup Ngrok for RDP
      run: |
        # دانلود ngrok
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        
        # ایجاد تونل برای RDP
        ./ngrok tcp 3390 --log=stdout > ngrok.log 2>&1 &
        sleep 20

    - name: Get RDP Connection Info
      run: |
        # دریافت اطلاعات تونل
        RDP_TUNNEL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1)
        
        if [ -n "$RDP_TUNNEL" ]; then
            RDP_IP=$(echo "$RDP_TUNNEL" | cut -d':' -f2 | sed 's#//##')
            RDP_PORT=$(echo "$RDP_TUNNEL" | cut -d':' -f3)
        else
            RDP_IP="0.tcp.ngrok.io"
            RDP_PORT="3390"
        fi
        
        echo "RDP_IP=$RDP_IP" >> $GITHUB_ENV
        echo "RDP_PORT=$RDP_PORT" >> $GITHUB_ENV

    - name: Display RDP Connection Details
      run: |
        echo "=========================================="
        echo "🎯 LINUX RDP SERVER READY!"
        echo "=========================================="
        echo "🌐 RDP Address: ${{ env.RDP_IP }}"
        echo "🔌 RDP Port: ${{ env.RDP_PORT }}"
        echo "👤 Username: ubuntu"
        echo "🔑 Password: UbuntuPass123!"
        echo ""
        echo "💻 How to connect:"
        echo "1. Open Remote Desktop Connection"
        echo "2. Enter: ${{ env.RDP_IP }}:${{ env.RDP_PORT }}"
        echo "3. Username: ubuntu"
        echo "4. Password: UbuntuPass123!"
        echo "=========================================="

    - name: Keep RDP alive
      run: |
        echo "🟢 Linux RDP Server is running..."
        while true; do
            echo "✅ RDP Active - $(date +'%H:%M:%S')"
            sleep 60
        done
